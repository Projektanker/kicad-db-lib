<mat-toolbar class="mat-elevation-z6" color="primary">
  <mat-toolbar-row>
    <span>Parts</span> <span class="spacer"></span>
    <button type="button" aria-label="add" mat-icon-button (click)="addPart()">
      <mat-icon aria-label="add icon">add</mat-icon>
    </button>
    <button
      type="button"
      aria-label="settings"
      mat-icon-button
      routerLink="/settings"
    >
      <mat-icon aria-label="settings icon">settings</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="refresh()">
        <mat-icon>refresh</mat-icon>
        <span>Refresh</span>
      </button>
      <button mat-menu-item (click)="build()">
        <mat-icon>build</mat-icon>
        <span>Build</span>
      </button>
      <button mat-menu-item routerLink="/about">
        <mat-icon>info</mat-icon>
        <span>About</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
<div class="global-progress-container">
  <mat-progress-bar
    *ngIf="(dataSource.loading$ | async)"
    color="accent"
    mode="indeterminate"
  ></mat-progress-bar>
</div>

<div class="global-content">
  <table
    mat-table
    class="full-width-table"
    [dataSource]="dataSource"
    matSort
    [matSortDirection]="sortDirection"
    [matSortActive]="sortActive"
    aria-label="Elements"
  >
    <ng-container
      *ngFor="let col of dataSource.displayedColumns"
      matColumnDef="{{ col }}"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ col | uppercase }}
      </th>
      <td mat-cell *matCellDef="let element">{{ element[col] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="dataSource.displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: dataSource.displayedColumns"
      (click)="onRowClicked(row)"
    ></tr>
  </table>
</div>
